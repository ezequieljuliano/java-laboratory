<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="manager" required="true"/>
    </composite:interface>

    <composite:implementation>
        <p:messages id="messages" showSummary="false" showDetail="true" closable="true" style="margin-top:10px;">
            <p:autoUpdate />
        </p:messages>
        <p:dataTable id="listDataTable"
                     var="entity"
                     value="#{cc.attrs.manager.entities}"
                     filteredValue="#{cc.attrs.manager.filteredEntities}"
                     selection="#{cc.attrs.manager.selectedEntities}"
                     rowKey="#{entity.id}"
                     widgetVar="entities"
                     style="margin-top:10px;"
                     emptyMessage="NÃ£o existem registros para exibir"
                     draggableColumns="true"
                     resizableColumns="true"
                     paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                     rowsPerPageTemplate="25,50,100"
                     paginator="true"
                     rows="25">

            <p:ajax event="toggleSelect" update="@form"/>
            <p:ajax event="rowSelectCheckbox" update="@form" />
            <p:ajax event="rowUnselectCheckbox" update="@form" />
            <p:ajax event="rowSelect" update="@form" />
            <p:ajax event="rowUnselect" update="@form" />

            <f:facet name="header">
                <p:outputPanel style="display:block;text-align:center">
                    <p:inputText id="globalFilter" onkeyup="PF('entities').filter()" style="width: 50%" placeholder="Digite algo para pesquisar..."/>
                </p:outputPanel>
            </f:facet>

            <p:column priority="1" selectionMode="multiple" style="width:32px;text-align:center"/>

            <composite:insertChildren />

            <p:column priority="1" style="width:32px;text-align:center">
                <p:commandButton title="Visualizar registro" styleClass="btn-warning" action="#{cc.attrs.manager.edit(entity)}" icon="fa fa-eye"/>
            </p:column>
        </p:dataTable>
    </composite:implementation>

</html>
